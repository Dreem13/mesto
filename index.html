<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page-container">
        <header class="header">
            <a class="header__logo"><img src="./images/logo_w.svg" alt="Логотип портала Место"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__info-img" src="./images/kusto.png" alt="Фотография пользователя">
                    <div class="profile__info-text">
                        <h1 class="profile__title">Жак Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__info-text-button" type="button" aria-label="Изменение данных пользователя"></button>
                    </div>
                </div>
                <button class="profile__button" type="button" aria-label="Добавление новой карточки"></button>
            </section>
            <div class="elements">
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_edit">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close popup__close_edit" type="button" title="Закрыть окно" aria-label="Закрыть форму"></button>
            <form action="action" class="popup__form popup__form-profile" name="profile" autocomplete="off" novalidate>
                <fieldset class="popup__field">
                    <legend class="popup__header">Редактировать профиль</legend>
                    <div class="popup__input-container">
                        <input class="popup__input popup__input_field_name" type="text" name="username" required id="name-input" placeholder="Имя пользователя" minlength="2" maxlength="40">
                        <span class="error" id="name-input--error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input class="popup__input popup__input_field_caption" type="text" placeholder="Профессия" name="userjob" required id="work-input" minlength="2" maxlength="200">
                        <span class="error" id="work-input--error"></span>
                    </div>
                    <button class="popup__btn" type="submit" aria-label="Кнопка сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_cards">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close popup__close_cards" type="button" title="Закрыть окно" aria-label="Закрыть форму"></button>
            <form action="action" class="popup__form popup__form-cards" name="card" autocomplete="off">
                <fieldset class="popup__field">
                    <legend class="popup__header">Новое место</legend>
                    <div class="popup__input-container">
                        <input class="popup__input popup__input_card_name" type="text" placeholder="Название" name="place-name" required id="card-input" minlength="2" maxlength="30">
                        <span class="error" id="card-input--error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input class="popup__input popup__input_card_caption" type="url" placeholder="Ссылка на картинку" name="picture-link" required id="url-input">
                        <span class="error" id="url-input--error"></span>
                    </div>
                    <button class="popup__btn popup__btn_save" type="submit" aria-label="Кнопка создания">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__overlay"></div>
        <div class="popup__figure-container">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button type="button" class="popup__close popup__close_image"></button>
        </div>
    </div>
    <template id="card-template">
      <div class="elements__card">
        <img class="elements__image" src="#" alt="#">
        <div class="elements__title-wrapper">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like-button"></button>
        </div>
        <button class="elements__remove-button"></button>
      </div>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>

</body>

</html>
