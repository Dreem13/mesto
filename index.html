<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page-container">
        <header class="header">
            <a class="header__logo"><img src="./images/logo_w.svg" alt="Логотип портала Место"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__info-img" src="./images/kusto.png" alt="Фотография пользователя">
                    <div class="profile__info-text">
                        <h1 class="profile__title">Жак Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__info-text-button" type="button" aria-label="Изменение данных пользователя"></button>
                    </div>
                </div>
                <button class="profile__button" type="button" aria-label="save user profile"></button>
            </section>
            <section class="cards">
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/castle.png" alt="Изображение замка на горе">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Карачаевск</h2>
                        <button class="cards__item-title-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/sundown.png" alt="Изображение вершины горы на закате">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Гора Эльбрус</h2>
                        <button class="cards__item-title-btn cards__item-title-btn_liked" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/mountains.png" alt="Изображение гор">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Домбай</h2>
                        <button class="cards__item-title-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/sundown.png" alt="Изображение вершины горы на закате">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Гора Эльбрус</h2>
                        <button class="cards__item-title-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/mountains.png" alt="Изображение гор">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Домбай</h2>
                        <button class="cards__item-title-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="cards__item">
                    <img class="cards__item-img" src="./images/castle.png" alt="Изображение замка на горе">
                    <div class="cards__item-title">
                        <h2 class="cards__item-title-h">Карачаево-Черкессия</h2>
                        <button class="cards__item-title-btn" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close" type="button" title="Закрыть окно" aria-label="Закрыть форму"></button>
            <form action="action" class="popup__form" name="popupform">
                <fieldset class="popup__field">
                    <legend class="popup__header">Редактировать профиль</legend>
                    <input class="popup__input popup__input_field_name" type="text" value="" placeholder="Имя пользователя" name="username" required>
                    <input class="popup__input popup__input_field_caption" type="text" value="" placeholder="Профессия" name="userjob" required>
                    <button class="popup__btn" type="submit" aria-label="Кнопка сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
